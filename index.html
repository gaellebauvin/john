<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>John</title>
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/base-min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="lottie"></div>
<div class="animation">
    <div class="row-down d-none">
        <img src="assets/img/arrow-right.svg" alt="flèche vers le bas de page"/>
    </div>
    <div class="puzzle d-none">
        <div class="puzzle-piece">
            <span class="t"></span>
            <span class="r"></span>
            <span class="b"></span>
            <span class="l"></span>
        </div>
    </div>
    <div class="entry d-none">
        <div class="entry-text">
            <div class="background-green"></div>
            <div class="entry-img">
                <img src="assets/img/logo_john_white.svg" alt="Logo John"/>
            </div>
            <div class="artist d-none">
                <p class="name-artist"><i>X</i> ANA POPESCU</p>
            </div>
        </div>
        <button class="btn-discover btn-title d-none">Je découvre la collab' !</button>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
<script type="text/javascript" src="assets/js/lottie.js"></script>
</html>
